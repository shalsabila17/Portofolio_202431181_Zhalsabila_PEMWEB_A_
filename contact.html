  <section class="contact">
    <h2>Hubungi Saya</h2>
    <p class="desc">Isi formulir di bawah ini untuk mengajukan kerja sama, konsultasi, atau sekadar memberikan masukan.</p>

    <form class="contact-form">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama anda" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email aktif" required>

      <label for="layanan">Jenis Layanan</label>
      <select id="layanan" name="layanan" required>
        <option value="">-- Pilih layanan --</option>
        <option value="request">Request Project</option>
        <option value="konsultasi">Konsultasi Teknologi</option>
        <option value="review">Review Portfolio</option>
      </select>

      <label for="pesan">Pesan</label>
      <textarea id="pesan" name="pesan" rows="5" placeholder="Tulis pesan atau deskripsi proyek..."></textarea>

      <div class="check">
        <input type="checkbox" id="setuju" required>
        <label for="setuju">Saya setuju untuk dihubungi melalui email.</label>
      </div>

      <button type="submit" class="btn-primary">Kirim</button>
    </form>
  </section>
